<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Meow+Script&display=swap" rel="stylesheet">
    <title>Form ticket</title>
</head>
<body>

    <div class="input_cont">

        <h1>
            Your ticket to travel!
        </h1>
        <div class="height_alert">
            <p id="alert_data">
                All data are required!
            </p>
        </div>
        <div>
            <h3 for="name">Insert your name</h3>
            <input type="text" id="name">
            <p id="alert_name">
                Name is a word!
            </p>
        </div>
        <div>
            <h3 for="surname">Insert your surname</h3>
            <input type="text" id="surname">
            <p id="alert_surname">
                Surname is a word!
            </p>
        </div>
        <div>
            <h3 for="km">Km to travel</h3>
            <input type="text" id="km">
            <p id="alert_km">
                Km is a number!
            </p>
        </div>
        <div>
            <h3 for="age">Age</h3>
            <input type="text" id="age">
            <p id="alert_age">
                Age is a number!
            </p>
        </div>
        
        <button type="button" onclick="getPassenger()">
            Your ticket
        </button>
        
    </div>

    <div id="show_ticket">
        <div class="data">
            <h1>
                Your Name:
            </h1>
            <p id="passegerName">
                
            </p>
        </div>

        <div class="data">
            <h1>
                Your Surname:
            </h1>
            <p id="passegerSurname">
                
            </p>
        </div>

        <div class="data">
            <h1>
                Your km:
            </h1>
            <p id="passegerKm">
                
            </p>
        </div>

        <div class="data">
            <h1>
                Your age:
            </h1>
            <p id="passegerAge">
                
            </p>
        </div>

        <div class="data">
            <p id="ticketPrice">
                 
            </p>
        </div>
    </div>

    <div id="segnaposto">
        Here will be your ticket!
    </div>

   <script src="./js/main.js"></script>
</body>
</html>
